<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Digital Dairy</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="navbar">
        <h1>Digital Dairy</h1>
    </div>

    <div class="container">
        <div class = "info">
            <h2>Sep 25 2024</h2>
            <p>Welcome! this is a website called "Digital Dairy". Here you can note your day to day events shortly so that you save your wonderful memories easily and joyfully. Hope you liked it! </p>
            <button onclick = "del(event)">Delete</button>
        </div>
    </div>

    <div class="overlay"> </div>

    <div class ="popup">
        <h2>Set Date</h2>
        <form>
            <input type="text" id = "date" placeholder="Date">
            <textarea  id = "msg" placeholder="Enter events"></textarea>
            <button type = "button" id ="add_info">ADD</button>
            <button type = "button" id ="cancel">CANCEL</button>
        </form>
    </div>

   
    <button class="add_button" id="add_events">+</button>

    <script src="function.js"></script>
</body>

</html>
